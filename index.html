<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <header>
        <h1>Meme Generator</h1>
        <nav>
            <ul onclick="showGallery()">Gallery</ul>
            <ul onclick="showEditor()">Editor</ul>
            <ul>About</ul>
        </nav>

    </header>

    <section id="gallery" class="gallery">
        <h2>Image Gallery</h2>
        <div class="images"></div>
    </section>

    <section id="editor" class="editor hidden">
        <h2>Meme Editor</h2>

        <canvas id="meme-canvas" width="500" height="500"></canvas>

        <div class="controls">
            <input type="text" id="text-input" placeholder="Enter meme text" oninput="onTextChange()">

            <input type="color" id="color-picker" value="#ffffff"  onchange="onColorChange()">

            <button onclick="changeFontSize(-5)">A-</button>
            <button onclick="changeFontSize(5)">A+</button>

            <a id="download-link" href="#" download="my-meme.png">Download Meme</a>
        </div>
    </section>
    <script src="js/main.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
