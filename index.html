<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <header>
        <h1>Meme Generator</h1>
        <nav>
            <ul onclick="showGallery()">Gallery</ul>
            <ul onclick="showEditor()">Editor</ul>
            <ul>About</ul>
        </nav>

    </header>

    <section id="gallery" class="gallery">
        <h2>Image Gallery</h2>
        <div class="images"></div>
    </section>

    <section id="editor" class="editor hidden">
        <h2>Meme Editor</h2>
        <canvas id="meme-canvas" width="500" height="500"></canvas>
        <input type="text" id="text-input" placeholder="Enter text" oninput="onTextChange()">
        <input type="color" id="color-picker" onchange="onColorChange()">
        <a id="download-link" href="#" download="meme.png">Download Meme</a>
    </section>

    <script src="js/main.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
